
<div>
    <b>Register User</b>
</div>

<div>
    <form name="signUpForm" role="form">
        <div>
            <span>User Name* :</span>
            <input type="text" name="username"  ng-model="username"  placeholder="User Name" maxlength="100" ng-required="true">
                                                    
        </div>
        <div>
            <span>Password* :</span>
            <input type="password" name="password"  ng-model="password" placeholder="Password" maxlength="100" ng-required="true">
                                                    
                                                   
        </div>
         <div>
             <span>First Name* :</span>
            <input type="text" name="fname"  ng-model="fname"  placeholder="First Name" maxlength="100" ng-required="true">
                                                    
        </div>
         <div>
             <span>Last Name* :</span>
            <input type="text" name="lname"  ng-model="lname"  placeholder="Last Name" maxlength="100" ng-required="true">
                                                    
        </div>
        <div>
           
             <input type="submit" name="submit"  value="Save" ng-disabled="signUpForm.$invalid" ng-click="submitForm(signUpForm)">   
        </div>
    </form>
</div>
